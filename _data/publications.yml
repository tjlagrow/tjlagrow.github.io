    - [PMC, https://pmc.ncbi.nlm.nih.gov/articles/PMC7751400/]
    - [PubMed, https://pubmed.ncbi.nlm.nih.gov/33347572/]
  abstract: >
    Presents a modular ecosystem of containerized tools and workflows for petascale neuroimaging,
