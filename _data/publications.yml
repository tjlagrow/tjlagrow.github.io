      number  = {12},
      pages   = {giaa147},
      doi     = {10.1093/gigascience/giaa147}
    }

- title: "Sparse Recovery Methods for Cell Detection and Layer Estimation"
  type: Preprint
  authors: Theodore J. LaGrow, Michael G. Moore, Judy A. Prasad, Alexis Webber, Mark A. Davenport, Eva L. Dyer
  venue: bioRxiv
  date: 2018
  keywords: [cell detection, cytoarchitecture, sparse recovery, Poisson, TV regularization]
  links:
    - [bioRxiv, https://www.biorxiv.org/content/10.1101/445742v4]
    - [DOI, https://doi.org/10.1101/445742]
  abstract: >
    Introduces an automated pipeline for estimating cellular densities and identifying laminar
    transitions in neuroanatomical images. The method combines patch extraction, cell detection,
    and sparse approximation for count data using total-variation regularization to robustly recover
    layer boundaries and density profiles across cortical and retinal samples.
  bibtex: |
    @article{LaGrow2018SparseRecovery,
      author  = {LaGrow, Theodore J. and Moore, Michael G. and Prasad, Judy A. and Webber, Alexis and Davenport, Mark A. and Dyer, Eva L.},
      title   = {Sparse Recovery Methods for Cell Detection and Layer Estimation},
      journal = {bioRxiv},
      year    = {2018},
      doi     = {10.1101/445742},
      url     = {https://www.biorxiv.org/content/10.1101/445742v4}
    }

- title: "Approximating Cellular Densities from High-Resolution Neuroanatomical Imaging Data"
  type: Conference
  authors: Theodore J. LaGrow, Michael G. Moore, Judy A. Prasad, Mark A. Davenport, Eva L. Dyer
  venue: IEEE Engineering in Medicine and Biology Society (EMBC)
  date: 2018
  keywords: [ArCaDe, cellular density, layer detection, sparse methods, neuroanatomy]
  links:
    - [IEEE, https://ieeexplore.ieee.org/document/8512220]
    - [DOI, https://doi.org/10.1109/EMBC.2018.8512220]
    - [PMC, https://pmc.ncbi.nlm.nih.gov/articles/PMC8449853/]
  abstract: >
    Proposes ArCaDe, an automated approach to estimate spatially varying cell densities and detect
    laminar structure in cortical and retinal tissue. By modeling counts with a sparse, TV-regularized
    estimator and coupling it with patch-wise cell detection, the method recovers cytoarchitectonic
    transitions without manual annotation.
  bibtex: |
    @inproceedings{LaGrow2018ArCaDeEMBC,
      author    = {LaGrow, Theodore J. and Moore, Michael G. and Prasad, Judy A. and Davenport, Mark A. and Dyer, Eva L.},
      title     = {Approximating Cellular Densities from High-Resolution Neuroanatomical Imaging Data},
      booktitle = {2018 40th Annual International Conference of the IEEE Engineering in Medicine and Biology Society (EMBC)},
      year      = {2018},
      pages     = {1--4},
      doi       = {10.1109/EMBC.2018.8512220}
    }

- title: "Do You Know Where Your Research Is Being Used? An Exploration of Scientific Literature Using Natural Language Processing"
  type: Journal
  authors: Theodore J. LaGrow, Jacob Bieker, Boyana Norris
  venue: Oregon Undergraduate Research Journal
  date: 2017
  keywords: [NLP, bibliometrics, arXiv, software mining]
  links:
